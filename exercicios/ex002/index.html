<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>Voce pode escrever
        um paragrafo de
        qualquer jeito.
        Basta colocar tudo
        no meio de tags
        &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>
        Se precisar quebrar o paragrafo
        em um lugar específico <br> como esse basta utilizar
        a tag &lt;br&gt;
    </p>
</body>
</html>
