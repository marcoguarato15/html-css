<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php">
        <p>
            <label for="in1">Range: </label>
            <input type="range" name="n1" id="in1" min="0" max="10" value="5" oninput="atual.innerHTML = Number(in1.value)">
            <output id="atual">5</output>
            
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" onclick="atual.innerHTML = 5">
        </p>
    </form>
</body>
</html>
