<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php">
        <p>
            <label for="iano">Ano nascimento: </label>
            <input type="number" name="ano" id="iano" min="1900" max="2025" oninput="calcIdade()">
        </p>

        <p>
            <label for="atual">Idade atual: </label>
            <output id="atual">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" onclick="atual.innerHTML = 5">
        </p>
    </form>

    <script>
        function calcIdade() {
            aux = new Date().getFullYear()
            atual.innerHTML = Number(aux) - iano.value
        }
    </script>
</body>
</html>
