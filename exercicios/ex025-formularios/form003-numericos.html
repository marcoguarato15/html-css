<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Formulário de numéricos</h1>
    <form action="cadastro.php">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" minlength="3" maxlength="30" required>
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" step=".1" min="0" max="10" required>
        </p>
        <p>
            <label for="imes">Mes da prova: </label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="idata">Data da prova: </label>
            <input type="date" required>
        </p>
        <p>
            <label for="ihorario">Horário da prova</label>
            <input type="time" name="horario" id="ihorario" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
