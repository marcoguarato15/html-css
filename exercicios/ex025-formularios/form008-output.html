<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php">
        <p>
            <label for="in1">Numero 1: </label>
            <input type="number" name="n1" id="in1" oninput="ires.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Numero 2: </label>
            <input type="number" name="n2" id="in2" oninput="ires.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="ires">Resultado</label>
            <output id="ires">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
