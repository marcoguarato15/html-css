<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="POST">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required placeholder="login" size="15" minlength="5" maxlength="20" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required placeholder="password" size="10" minlength="8" maxlength="30" autocomplete="current-password">
        </p>
        <input type="submit" value="Entrar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
