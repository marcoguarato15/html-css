<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        /*
            #   = id
            .   = classe
            >   = filho (elemento filho)
            :   = pseudo-classe (estado)
            ::  = pseudo-elemento (conteÃºdo) 
        */
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: red;
            color: black;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO ...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
