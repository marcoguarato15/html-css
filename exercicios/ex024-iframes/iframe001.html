<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com">CursoemVideo</a> para aprender a programar</p>
    <p>
        Acessando o site do 
        <!-- padrão de tamanho: 300px/150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px">
            <a href="https://www.cursoemvideo.com"></a>
        </iframe>
        para aprender a programar
    </p>
<!-- google não aceita ser colocado em um iframe por questões de segurança
    <p>
        O site do 
        <iframe src="https://www.google.com" frameborder="0" height="300">
            <a href="https://www.google.com"></a>
        </iframe>
        Google também é muito legal! Mas ele não aceita pois tem problemas de segurança!
    </p>
-->
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io"></a>
        </iframe>
         também é bem legal!
    </p>

</body>
</html>
